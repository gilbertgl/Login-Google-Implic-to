<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LoginGoogle</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="http://code.jquery.com/jquery-3.6.3.min.js"></script>
  </head>
  <body>
    <app-root></app-root>
    <script type="text/javascript">
      const ID_CLIENT =
        "";
      const KEY_API = "";

      async function gapiLoaded() {
        await gapi.load("client", initializeGapiClient);
      }

      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: KEY_API,
          discoveryDocs: [
            "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest",
            "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest",
          ],
        });
        gapiInited = true;
      }

      async function gisLoaded() {
        tokenClient = await google.accounts.oauth2.initTokenClient({
          client_id: ID_CLIENT,
          callback: "",
          scope:
            "https://www.googleapis.com/auth/calendar \ https://www.googleapis.com/auth/drive.metadata \ https://www.googleapis.com/auth/drive.file \ https://www.googleapis.com/auth/drive.appdata",
        });
        gisInited = true;
      }
    </script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
